{% extends "base.html" %}
{% block content %}
<h2> Lightcurves for subset: {{ content['subset'].name }}</h2>
{% for lightcurve in content['lightcurves'] %}
<a href={{url_for('region_summary', region_id=lightcurve['region_id'])}}><img src="data:image/png;base64,{{lightcurve['data_url']}}"></a>
{% endfor %}
{% endblock %}
